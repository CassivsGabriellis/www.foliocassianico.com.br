name: Deploy Hugo site to S3/CloudFront and GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: "hugo_deploy"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: ${{ vars.HUGO_VERSION }}
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
            && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ vars.SITE_BASE_URL }}/"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: ./public

  deploy-s3:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: s3-production
      url: ${{ vars.SITE_BASE_URL }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::885088828148:role/FolioCassianicoHugoBlog_S3Deployer
          role-session-name: GithubActions-FolioCassianico
          mask-aws-account-id: true

      - name: Sync to S3
        id: deployment
        run: aws s3 sync ./public/ s3://${{ vars.BUCKET_NAME }} --delete --cache-control max-age=31536000
      - name: Cloudfront Invalidation
        id: flushcache
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUD_FRONT_DISTRIBUITION_ID }} --paths "/*"
          
  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages-production
      url: https://cassivsgabriellis.github.io
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Deploy to cassivsgabriellis.github.io
        env:
          GH_TOKEN: ${{ secrets.PAGES_DEPLOY_KEY }}
        run: |
          cd ./public
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy site via GitHub Actions"
          git branch -M main
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/CassivsGabriellis/cassivsgabriellis.github.io.git
          git push -f origin main