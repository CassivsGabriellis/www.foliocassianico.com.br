languageCode = 'en'
title = 'Cássio Gabriel'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Portfolio and blog to post projects and ideias, by Cássio Gabriel."

# Appearance settings
theme = 'auto | light | dark'
colorPalette = 'gruvebox'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome!'
homeIntroContent = """
Hi, I'm Cássio — a developer focused on cloud solutions, automation, and DevOps practices. I work at the intersection of software and infrastructure, building scalable and reliable systems.

I have hands-on experience with AWS, Linux servers, and tools like Docker, Docker Compose, Ansible, and Terraform. I use GitHub Actions for CI/CD pipelines and have practical experience with Kubernetes for container orchestration.

I code mainly in Golang, Python and Bash, and design backend architectures using PostgreSQL, MySQL, and MongoDB. My goal is always to deliver efficient, automated, and maintainable cloud environments.
"""

