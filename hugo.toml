title = 'Cássio Gabriel'
theme = 'typo'

# Multilingual settings
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true

[languages.en]
languageName = 'English'
weight = 1
languageCode = 'en-us'
title = 'Cássio Gabriel'
contentDir = 'content/en'

  [languages.en.params]
  [[languages.en.params.menu]]
  name = "home"
  url  = "/en/"

  [[languages.en.params.menu]]
  name = "projects"
  url  = "/en/projects"

  [[languages.en.params.menu]]
  name = "posts"
  url  = "/en/posts"

[languages.pt-br]
languageName = 'Português (Brasil)'
weight = 2
languageCode = 'pt-br'
title = 'Cássio Gabriel'
contentDir = 'content/pt-br'

  [languages.pt-br.params]
  [[languages.pt-br.params.menu]]
  name = "início"
  url  = "/pt-br/"

  [[languages.pt-br.params.menu]]
  name = "projetos"
  url  = "/pt-br/projects"

  [[languages.pt-br.params.menu]]
  name = "posts"
  url  = "/pt-br/posts"

[taxonomies]
category = 'categories'
tag = 'tags'

[params]
# Meta description
description = "Portfolio and blog to post projects and ideias, by Cássio Gabriel."

# Appearance settings
theme = 'auto | light | dark'
colorPalette = 'gruvebox'
hideHeader = false

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/cassivs-contato/"

[[params.social]]
name = "github"
url = "https://github.com/CassivsGabriellis"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'catppuccin-macchiato'

# Get Git info
enableGitInfo = true

[frontmatter]
  date = [':filename',':default']
  lastmod = [':git', 'lastmod', 'modified', ':fileModTime', ':default']
  publishDate = [':filename', ':default']
  
# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

###################################

# Deploy config
[deployment]
[[deployment.targets]]
name = 'production'
url = 's3://foliocassianico.com?region=sa-east-1'

# If using CloudFront CDN, deploy will invalidate the cache as needed.
cloudFrontDistributionID = "E3G12X4VILVRGQ"

[[deployment.matchers]]
# Cache static assets for 20 years.
pattern = "^.+\\.(js|css|png|jpg|gif|svg|ttf)$"
cacheControl = "max-age=630720000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true
